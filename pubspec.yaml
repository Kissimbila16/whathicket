name: whaticket
description: "whathicke"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0' # Verifique sua versão do SDK

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  timezone: ^0.9.2
  firebase_core: ^2.30.0 # Verifique a versão mais recente em pub.dev
  flutter_local_notifications: ^17.0.0
  shared_preferences: ^2.2.2
  change_app_package_name: ^1.4.0
  http: ^0.13.6
  workmanager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1" # Adicione esta linha para o pacote!

# --- Adicione a seção flutter_launcher_icons aqui ---
flutter_launcher_icons:
  android: true # Nome do ícone para Android
  ios: true # Gerar ícones para iOS
  image_path: "assets/images/logo.png" # Crie esta pasta e coloque sua imagem aqui